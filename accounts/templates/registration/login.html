{% extends 'notes_journal/base.html' %}

{% block content %}

  {% if form.errors %}
    <p>Ваше имя пользователя и пароль не совпали. Пожалуйста, попробуйте еще раз</p>
  {% endif %}

  <form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}

    <button name="submit">Авторизация</button>
  </form>

{% endblock content %}
