{% extends 'notes_journal/base.html' %}

{% block content %}

  <p>Темы</p>
  <ul>
    {% for topic in topics %}
      <li>
        <a href="{% url 'notes_journal:topic' topic.id %}">
          {{ topic.text }}</a>
      </li>
    {% empty %}
      <li>Еще ни одна тема не создана</li>
    {% endfor %}
  </ul>

  <a href="{% url 'notes_journal:new_topic' %}">Добавить новую тему</a>

{% endblock content %}
