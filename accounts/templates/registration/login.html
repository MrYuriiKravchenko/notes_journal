{% extends 'notes_journal/base.html' %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Войдите в свой аккаунт</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'accounts:login' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Авторизоваться" %}
  </form>

{% endblock content %}
