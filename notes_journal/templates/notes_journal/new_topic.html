{% extends "notes_journal/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Добавить новую тему</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'notes_journal:new_topic' %}" method='post'>
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Добавить тему" %}
</form>

{% endblock content %}
