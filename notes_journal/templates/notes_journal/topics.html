{% extends 'notes_journal/base.html' %}

{% block page_header %}
  <h1>Темы</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border-bottom pb-2 mb-4">
    {% for topic in topics %}
      <li class="list-group-item border-0">
        <a href="{% url 'notes_journal:topic' topic.id %}">
          {{ topic.text }}</a>
      </li>
    {% empty %}
      <li class="list-group-item border-0">Еще ни одна тема не создана.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'notes_journal:new_topic' %}">Добавить новую тему</a>

{% endblock content %}
